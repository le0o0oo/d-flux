name: Release (Windows, Linux, Android)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (example: v0.1.0)"
        required: true
        type: string
      draft:
        description: "Create as draft"
        required: false
        default: false
        type: boolean
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare release metadata
    runs-on: ubuntu-22.04
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      draft: ${{ steps.meta.outputs.draft }}
      prerelease: ${{ steps.meta.outputs.prerelease }}

    steps:
      - name: Resolve release values
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            tag="${{ inputs.tag }}"
            draft="${{ inputs.draft }}"
            prerelease="${{ inputs.prerelease }}"
          else
            tag="${GITHUB_REF_NAME}"
            draft="false"
            prerelease="false"
          fi

          if [ -z "${tag}" ]; then
            echo "Release tag cannot be empty."
            exit 1
          fi

          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "draft=${draft}" >> "${GITHUB_OUTPUT}"
          echo "prerelease=${prerelease}" >> "${GITHUB_OUTPUT}"

  desktop:
    name: Desktop (${{ matrix.platform }})
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-22.04
          - windows-latest

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Build and upload desktop release assets
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.prepare.outputs.tag }}
          releaseName: Sensors App ${{ needs.prepare.outputs.tag }}
          releaseDraft: ${{ needs.prepare.outputs.draft == 'true' }}
          prerelease: ${{ needs.prepare.outputs.prerelease == 'true' }}

      - name: Upload desktop artifacts to workflow
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: desktop-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/**
            src-tauri/target/release/*.exe
            src-tauri/target/release/sensors-app
          if-no-files-found: warn

  android:
    name: Android
    needs:
      - prepare
      - desktop
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Android signing files
        shell: bash
        env:
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          set -euo pipefail

          if [ -z "${ANDROID_KEY_PASSWORD}" ] || [ -z "${ANDROID_STORE_PASSWORD}" ]; then
            echo "Missing one or more Android signing secrets."
            echo "Required: ANDROID_KEY_PASSWORD, ANDROID_STORE_PASSWORD"
            exit 1
          fi

          if [ ! -f src-tauri/gen/android/app/storeFile.jks ]; then
            echo "Missing keystore file: src-tauri/gen/android/app/storeFile.jks"
            exit 1
          fi

          cat > src-tauri/gen/android/key.properties <<EOF
          storeFile=storeFile.jks
          storePassword=${ANDROID_STORE_PASSWORD}
          keyAlias=key
          keyPassword=${ANDROID_KEY_PASSWORD}
          EOF

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android Rust targets
        run: rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Cache Rust artifacts
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Build Tauri Android app
        run: pnpm tauri android build --ci

      - name: Upload Android artifacts to workflow
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-build
          path: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
            src-tauri/gen/android/app/build/outputs/**/*.aab
          if-no-files-found: warn

      - name: Upload Android assets to GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          draft: ${{ needs.prepare.outputs.draft == 'true' }}
          prerelease: ${{ needs.prepare.outputs.prerelease == 'true' }}
          files: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
            src-tauri/gen/android/app/build/outputs/**/*.aab
          fail_on_unmatched_files: true
