name: Build (Windows, Linux, Android)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "client/**"
      - ".github/workflows/build-cross-platform.yml"
  pull_request:
    paths:
      - "client/**"
      - ".github/workflows/build-cross-platform.yml"

permissions:
  contents: read

jobs:
  desktop:
    name: Desktop (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-22.04
          - windows-latest

    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: client/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            client/src-tauri -> client/src-tauri/target

      - name: Build Tauri desktop app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: client

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: desktop-${{ matrix.platform }}
          path: |
            client/src-tauri/target/release/bundle/**
            client/src-tauri/target/release/*.exe
            client/src-tauri/target/release/dflux
            client/src-tauri/target/release/sensors-app
          if-no-files-found: warn

  android:
    name: Android
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Android signing files
        shell: bash
        env:
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          set -euo pipefail

          if [ -z "${ANDROID_KEY_PASSWORD}" ] || [ -z "${ANDROID_STORE_PASSWORD}" ]; then
            echo "Missing one or more Android signing secrets."
            echo "Required: ANDROID_KEY_PASSWORD, ANDROID_STORE_PASSWORD"
            exit 1
          fi

          if [ ! -f src-tauri/gen/android/app/storeFile.jks ]; then
            echo "Missing keystore file: src-tauri/gen/android/app/storeFile.jks"
            exit 1
          fi

          cat > src-tauri/gen/android/key.properties <<EOF
          storeFile=storeFile.jks
          storePassword=${ANDROID_STORE_PASSWORD}
          keyAlias=key
          keyPassword=${ANDROID_KEY_PASSWORD}
          EOF

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: client/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android Rust targets
        run: rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Cache Rust artifacts
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            client/src-tauri -> client/src-tauri/target

      - name: Build Tauri Android app
        run: pnpm tauri android build --ci

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-build
          path: |
            client/src-tauri/gen/android/app/build/outputs/**/*.apk
            client/src-tauri/gen/android/app/build/outputs/**/*.aab
          if-no-files-found: warn
